version: '3.8'

services:
  # ✅ Express API Service
  api:
    build: ./backend
    container_name: bike-api
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app

  # ✅ Next.js Frontend
  frontend:
    build: ./frontend
    container_name: bike-frontend
    restart: always
    env_file:
      - ./frontend/.env
    depends_on:
      - api
    ports:
      - "3000:3000"

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf:/etc/letsencrypt